<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!-- Importing font for styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- css file -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <!-- Main -->
  <main>
    <article class="card">
      <!-- card image-->
      <figure class="card-image">
        <img src="./images/avatar-jessica.jpeg"  alt="Avatar Image">
      </figure>
      <!-- card content-->
      <section class="card-content">
        <hgroup>
          <h1 class="name">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
        </hgroup>
        <p class="bio">"Front-end developer and avid reader."</p>
        <ul class="links">
          <li><a href="#" target="_blank" rel="noopener noreferrer">GitHub</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Twitter</a></li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        </ul>
      </section>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://resume8305.wordpress.com/">Prashant Uniyal</a>.
  </footer>
</body>
</html>
